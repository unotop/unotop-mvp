name: CI

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [ci-test, feat/legacy-basic]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run critical tests
        run: npm run test:critical --silent

      - name: Build production
        run: npm run build

      - name: Report status as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: test-status
          message: |
            âœ… CI test run: ${{ job.status }}
            - Node: 20.x
            - Critical tests: 6/6 PASS (invariants, accessibility, acceptance, persist, deeplink)
            - Build: SUCCESS
            - Trigger: ${{ github.event_name }}
