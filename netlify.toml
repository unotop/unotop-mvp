[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Force HTTPS redirect
[[redirects]]
  from = "http://unotop.netlify.app/*"
  to = "https://unotop.netlify.app/:splat"
  status = 301
  force = true

# SPA fallback (all routes â†’ index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
